<mat-card class="login-card">
    <mat-card-title class="fill"><span><img src="./assets/logo.png" href="/" style="width:200px;"></span></mat-card-title>
  <mat-card-content>
    <form class="login-form">

      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="center" >
    <button  mat-raised-button (click)="login()" color="primary" style="width : 20rem;" >Login</button>
  </mat-card-actions>
</mat-card>
